<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/login.css">
    
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-brands/css/uicons-brands.css'> <!--IG Icon-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'> <!--Email Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"> <!--CDN Style de AOS-->
    
    <link rel="icon" href="../imgs/icons/atumaq.ico" type="image/png">
    
    <title>LogIn - TPA</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="nav-item"><a href="#">Volver al Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container" data-aos="zoom-in">
            <div class="login-box">
                <h1>Inicio de sesión</h1>
                <form>
                    <input type="text" id="rut" placeholder="RUT: 12345678-9">
                    <input type="password" id="password" placeholder="Contraseña">
                    <button type="button" onclick="window.location.href='select_sect.html';">Ingresar</button>
                </form>
            </div>
            <div class="image-box">
                <img src="https://thelogisticsworld.com/wp-content/uploads/2022/07/Vista-aerea-del-buque-de-carga-de-contenedores-en-el-mar..jpg" alt="TPA Banner">
            </div>
        </div>
    </main>

    <footer>
        <p>Contactos <br><br> <i class="fi fi-sr-envelope" style="margin-left: 10px; margin-right: 5px; vertical-align: -2px;"></i>tantay.contactos@gmail.com - <a target="_blank" href="https://www.instagram.com/tm_tantay"><i class="fi fi-brands-instagram" style="margin-left: 10px; margin-right: 5px; vertical-align: -2px;"></i>@tm_tantay</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script> <!--CDN JS AOS-->
    <script>
        AOS.init();
    </script>
</body>
</html>
